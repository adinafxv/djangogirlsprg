<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="DjangoGirls Prague Workshop">
        <title>DjangoGirls Prague Workshop</title>
    </head>

    <body>

    <main role="main">
        <section class="content">
            <h1>
                <a href="#">Django Girls Blog</a>
            </h1>

            {% for post in posts %}
        <div class="blogpost">
            <h1><a href="">{{ post.title }}</a></h1>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}
        </section>
    </main>
    </body>
</html>
